  <body>
    <div class="big centre" id="logindialog" title="Log into an Account!">
      <input type="text" class="big" id="username" value="" placeholder="Your Username"><br><br>
      <button class="big" id="login_btn">Log In</button>
    </div>

    <div class="big centre" id="groupdialog" title="Select or enter a new Group!">
      <select class="big" id="groupselect" >
      </select><br><br>
      <input type="text" class="big" id="group_change_name" value="" placeholder="Group Name"><br><br>
      <button class="big" id="change_group_dialog_btn">Select Group</button>
    </div>

    <div class="big centre" id="mosaicdialog" title="Create a Multi-EIcon Mosaic">
      
      <textarea id="mosaicinput" rows="4" cols="60" placeholder="Input the same EIcon layout you would in F-Chat here.">
        
      </textarea><br>
      <label for="mosaicgroup" class="big">EIcon Group:</label>
      <input type="text" class="big" id="mosaicgroup" name="mosaicgroup" value="Default" size='32'><br>
      <br>
      <p>Preview:</p>
      <div class="image" id="mosaicpreview"></div>
      <button class="big" id="add_mosaic">Add Mosaic</button>
    </div>

    <div class="big centre" id="username_div">
      <p class="italic" id="no_user_para">Log in before you can proceed!</p>
      <button class="big" id="change_user_btn">Log in</button>
      <button class="big" id="save_btn">Save Data</button>
    </div>

    <div id="main_div">
      <div class="wrapper centre">

        <div class="left big">
          <p class="italic">Click on any Icon to copy it to your clipboard, or shift-click to copy multiple!</p>
          <p class="italic">Multiple EIcons can be entered, [eicon] tags are stripped automatically.</p><br>
  
          <label for="eiconname" class="big">EIcon Name:</label>
          <input type="text" class="big" id="eiconname" name="eiconname" value="" size='32'><br>
          <label for="eicongroup" class="big">EIcon Group:</label>
          <input type="text" class="big" id="eicongroup" name="eicongroup" value="Default" size='32'><br>
          <button class="big" id="addeicon">Add EIcon!</button>
        </div>
  
        
        <div class="right big" id="massactions">
          <p>Mass Actions</p>
          <span class="italic">You must select images before Mass Actions are available!</span><br><br>
          <button class="big mass" id="changegroup" disabled>Change Group</button><br>
          <button class="big mass" id="deleteEicons" disabled>Delete EIcons</button><br>
        </div>
        <div class="right big">
          <p>Misc. Actions</p>

          <button class="big" id="deletemode" title="Clicking on an Image will delete it!">Enable Delete Mode</button><br>
          <button class="big" id="selectmode">Enable Select Mode</button>
